<div class="container containerBorder letter">
    <div class="createArticleBox">
        <center><h1 id="articleTitle" class="formTitle"></h1></center>
    </div>

    <div>
        <center><h2 id="articleSumary" class="articleSummary"></h2></center>
    
        <div id="article-author-date">
            <center>
            <div id="article-author" class="articleInfo">
                <p>Auteur :</p> <a id="article-author-firstName"></a> <a id="article-author-middleName"></a> <a id="article-author-lastName"></a>
                <p id="articlePublishDate">Publi√© le :</p>
                <p id="articleArticleUpdateDate"></p>
                <br/>
                <p id="articlePublish">statut publication : </p>
            </div>
            </center>
        <div id="richTextButton" style=" width: 50%; margin: 1em auto; text-align: center;">
            <!--
                <button data-edit="bold"><b>B</b></button> 
                <button data-edit="italic"><i>I</i></button> 
                <button data-edit="formatBlock:p">P</button> 
                <button data-edit="formatBlock:H1">H1</button> 
                <button data-edit="insertUnorderedList">UL</button> 
                <button data-edit="justifyLeft">&#8676;</button> 
                <button data-edit="justifyRight">&#8677;</button> 
                <button data-edit="removeFormat">&times;</button>
                -->

                <span title="STYLES">
                    <button data-edit="bold"><b>B</b></button>
                    <button data-edit="italic"><i>I</i></button>
                    <button data-edit="underline"><u>U</u></button>
                    <button data-edit="strikeThrough"><s>S</s></button>
                  </span>
                  
                  <span title="TEXT FORMAT">
                    <button data-edit="formatBlock:p">P</button>
                    <button data-edit="formatBlock:H1">H1</button>
                    <button data-edit="formatBlock:H2">H2</button>
                    <button data-edit="formatBlock:H3">H3</button>
                  </span>
                
                  <span title="FONT SIZE">
                    <button data-edit="fontSize:1">&#8613;s</button>
                    <button data-edit="fontSize:3">&#8613;M</button>
                    <button data-edit="fontSize:5">&#8613;L</button>
                  </span>
                
                  <span title="LISTS">
                    <button data-edit="insertUnorderedList">UL</button>
                    <button data-edit="insertOrderedList">OL</button>
                  </span>
                
                  <span title="ALIGNMENT">
                    <button data-edit="justifyLeft">&#8676;</button>
                    <button data-edit="justifyCenter">&#8596;</button>
                    <button data-edit="justifyRight">&#8677;</button>
                  </span>
                
                  <span title="CLEAR FORMATTING">
                    <button data-edit="removeFormat">&times;</button>
                  </span>

                  <span title="BR">
                    <button data-edit="breakRow:BR">BR</button>
                  </span>


                <br/>
                <div contenteditable id="articleContent" class="aac" placeholder="Article contenu" rows=5 cols=50
                 required class="validate"></div>
                 <br/>
                 <a id="words_counted">Mots : </a> <a id="chars_counted">Character : </a>
                 <br/>
                 <a id="articleContentLength"></a>
            </div>
            <!--<div id="articleContent"></div>-->

        </div>
        

</div>

<center>
<div style="height: -20%;">
    <button id="deleteButton" class="deleteButton">Supprimer l'article</button>
</div>
</center>
