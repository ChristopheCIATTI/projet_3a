<div class="container">
    <form>
        <fieldset>
            <legent>Connexion</legent>
        </fieldset>
            <div>
                <label for="fieldLogin" class="active">Adresse e-mail</label>
                <input id="fieldLogin" type="email" class="validate" placeholder="user1@exemple.com">
            </div>
            <div>
                <label for="fieldPassword" class="active">Mot de passe</label>
                <input id="fieldPassword" type="password" class="validate">
            </div>
    </form>

    <div class="row">
        <a class="waves-effect waves-light btn" onclick="loginController.login()">Se connecter</a>
        <a class="waves-effect waves-light btn" onclick="navigate('register')"">S'inscrire</a>
    </div>

    <div onload=loginController.saysHello()>
        <a>Check controller</a>
    </div>
</div>
